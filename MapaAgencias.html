<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Agencias | CACTRI RL</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<style >
		#Mi_Mapa{
			height: 670px;
			width: 1250px;
		}
	</style>

</head>
<body>
	<div id="Mi_Mapa"></div>

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<script>
		let map = L.map('Mi_Mapa').setView([-14.334,-65.407],8)

		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://cactri.com.bo/">CACTRI RL</a> Cooperativa de Ahorro y Credito Abierta Trinidad'
	}).addTo(map);

		L.marker([-14.83464,-64.90202]).addTo(map)
    .bindPopup('CACTRI RL (Oficina Central).')
    .openPopup();
    L.marker([-14.99784,-65.64118]).addTo(map)
    .bindPopup('CACTRI RL (Agencia San Ignacio).')
    L.marker([-13.74459,-65.42855]).addTo(map)
    .bindPopup('CACTRI RL (Agencia Santa Ana).')
    L.marker([-13.25885,-64.05618]).addTo(map)
    .bindPopup('CACTRI RL (Agencia Itenez).')
    L.marker([-14.44120,-67.52768]).addTo(map)
    .bindPopup('CACTRI RL (Agencia Rurrenabaque).')
    L.marker([-14.85926,-66.74634]).addTo(map)
    .bindPopup('CACTRI RL (Agencia San Borja).')
    


	</script>

</body>
</html>
